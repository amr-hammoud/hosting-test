<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>


  <style>
    /* Border collapse is used to eliminate the default double border of the html table */
    table {
      border-collapse: collapse;
    }

    td, th {
      padding: 10px;
      text-align: center;
    }
  </style>

</head>

<body>

  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>email</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1</td>
        <td>Ali</td>
        <td>ali@email.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Orwa</td>
        <td>orwa@email.com</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nour</td>
        <td>nour@email.com</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
