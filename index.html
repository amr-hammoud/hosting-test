<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Demo</title>
</head>

<body>
  <h1>JavaScript Demo</h1>
  
  <!-- Script is usually placed at the end of the body tag and can be either internal or external -->

  
  <!-- Internal JavaScript example -->
  <script>
    // This script displays an alert when the page loads
    alert('Welcome to the JavaScript Demo!');
  </script>

  <!-- External JavaScript example -->
  <!-- The script below is linked to an external file named "main.js" -->
  <script src="main.js"></script>
</body>

</html>
